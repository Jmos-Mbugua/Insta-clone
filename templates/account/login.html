{% extends '_base.html' %}
{% block title %}
Log in
{% endblock title %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h2>Instagram</h2>
                    <form action="" method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="btn btn-success" type="submit">Log in</button>
                        <hr>
                        <p>Don't have an account? <a href="{% url 'account_signup' %}">Sign Up</a></p>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>

</div>

{% endblock content %}
