{% extends '_base.html' %}
{% block title %}Sign Up{% endblock title %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="card" style="width: 20rem;">
                <div class="card-body">
                    <h2>Sign Up</h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="btn btn-success" type="submit">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            
        </div>
    </div>

</div>

{% endblock content %}
